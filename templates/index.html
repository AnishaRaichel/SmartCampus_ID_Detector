<!DOCTYPE html>
<html>
<head>
    <title>SmartCampus ID Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; margin-top: 50px; }
        h2 { color: #333; }
        form { margin: 20px; }
        input[type=file] { padding: 10px; }
        input[type=submit] { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type=submit]:hover { background-color: #0056b3; }
        img { margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
        .result { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Upload Image to Check ID Card Presence</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    {% if filename %}
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300">
        <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
